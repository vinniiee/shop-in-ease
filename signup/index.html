<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopInEase</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="../components/navbar/styles.css" />
  </head>
  <body>
    <main>
      <div class="signup-form">
        <h2>Signup</h2>
        <form>
          <input type="text" id="fname" name="fname" required placeholder="First Name" />
          <input type="text" id="lname" name="lname" required placeholder="Last Name"/>
          <input type="email" id="email" name="email" required placeholder="Email"/>
          <input type="password" id="password" name="password" required placeholder="Password"/>
          <input
            type="text"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm Password"
          />
          <button type="submit">Signup</button>
        </form>
        <span class="error"></span>
      </div>
    </main>
    <script src="../components/navbar/index.js"></script>
    <script src="./index.js"></script>
</body>
</html>
